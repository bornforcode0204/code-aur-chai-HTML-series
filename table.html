<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid black;
        text-align: center;
        padding: 7px 15px;
      }
      tr:nth-child(even) {
        background-color: #313131;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Country</th>
        <th>Country Code</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>India</td>
        <td>IN</td>
        <td>India@google.com</td>
      </tr>
      <tr>
        <td>India</td>
        <td>IN</td>
        <td>India@google.com</td>
      </tr>
      <tr>
        <td>India</td>
        <td>IN</td>
        <td>India@google.com</td>
      </tr>
      <tr>
        <td>India</td>
        <td>IN</td>
        <td>India@google.com</td>
      </tr>
    </table>
  </body>
</html>
